<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/front_end/css/style.css">
    <title>Deep Learning Project</title>
</head>
<body>
    <section class="main-login">
        
        <div class="left-login">
            <h1>Boas Vindas <br> Ao nosso projeto</h1>
            <img src="/app/front_end/images/cachorro-da-pesada.svg" alt="Um cachorro da pesada está brincando com uma bola">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>FAÇA O LOGIN</h1>
                <div class="textfield">
                    <label for="usuário">Usuário</label>
                    <input type="text" name="usuário" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <button class="btn-login">Login</button>
            </div>
        </div>

    </section>
</body>
</html>
